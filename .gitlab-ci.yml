sequential:
    script:
        - kill $(pgrep -f flask) || echo "no flask server running"
        - rm -rf /srv/backend/
        - mkdir /srv/backend/
        - cp -R * /srv/backend/
        - bash /srv/backend/production_start.sh
        - chown -R www-data:www-data /srv/backend
